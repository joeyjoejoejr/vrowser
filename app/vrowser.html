<!doctype html>
<html ng-app="angVrowserApp" ng-csp>
    <head>
        <meta charset="utf-8">
        <title>Vrowser</title>

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
        <!-- endbuild -->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/Keypress/keypress.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/index.js -->
        <script src="scripts/vrowser.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/vrowser-view.js"></script>
        <script src="scripts/directives/focus.js"></script>
        <script src="scripts/services/normal-mode-listeners.js"></script>
        <script src="scripts/services/command-mode-listeners.js"></script>
        <!-- endbuild -->
    </head>
    <body>
      <div class="browser-window" ng-controller="MainController">
        <vrowser-view controls="vrowserControls"></vrowser-view>

        <div class="status-bar"><span>{{statusBar}}</span></div>

        <div class="command-bar" ng-show="mode === 'command'">
          <label>:</label>
          <span><input type="text" ng-model="vrowserControls.commandText" 
            focus="mode === 'command'"/></span>
        </div>
      </div>
    </body>
</html>
